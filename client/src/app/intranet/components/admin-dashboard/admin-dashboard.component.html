<table class="min-w-[fit] table-auto text-xs md:text-lg">
  <thead>
    <tr class="bg-[#6941C6] text-white">
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Nom</th>
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Prenom</th>
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Role 1</th>
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Role 2</th>
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Date de Cr√©ation</th>
      <th class="w-fit whitespace-nowrap p-2 md:px-4 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="even:bg-stone-300 my-auto cursor-pointer hover:bg-[#6941c6be] hover:text-white"
      *ngFor="let user of userList">
      <td class="p-2"> {{user.nom | titlecase}} </td>
      <td class=" p-2">{{user.prenom | titlecase}}</td>
      <td class="p-2">{{user.roles[0] | titlecase}}</td>
      <td class=" p-2">{{user.roles[1] || "Aucun" | titlecase}}</td>
      <td class="p-2">{{user.createdAt! | date }}</td>
      <td class="p-2 flex justify-around" (click)="handleDeleteUser(user.id)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
      </td>
    </tr>
  </tbody>
</table>

<app-modal *ngIf="showModal" [modal]="modal" (modalLeftClick)="handleModalLeftClick()"
  (modalRightClick)="handleModalRightClick()"></app-modal>
<app-modal *ngIf="showModalSuccess" [modal]="modalSuccess" (modalRightClick)="handleModalSuccessClick()"></app-modal>
<app-modal *ngIf="showModalError" [modal]="modalError" (moadalRightClick)="handleModalErrorClick()"></app-modal>
