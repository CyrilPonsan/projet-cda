<section class="flex flex-col items-center w-screen mt-10">
  <!-- separator -->
  <article aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </article>

  <article class="bg-white overflow-hidden shadow sm:rounded-md md:w-96 lg:w-2/6">
    <form [formGroup]="userForm" (submit)="handleSubmit()">
      
      <!-- formulaire de modification d'un user -->

      
     
      <div class="px-4 py-5 sm:p-6 flex flex-col gap-5">
        <div class="flex flex-col">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Adresse Email</label
          >
          <input
            id="username"
            type="email"
            formControlName="username"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div class="flex flex-col">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Mot de passe</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Mot de passe"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div class="flex flex-col mt-2">
          <label for="prenom" class="block text-sm font-medium text-gray-700"
            >Prénom</label
          >
          <input
            id="prenom"
            type="text"
            formControlName="prenom"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Prénom"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div class="flex flex-col mt-2">
          <label for="nom" class="block text-sm font-medium text-gray-700"
            >Nom</label
          >
          <input
            id="nom"
            type="text"
            formControlName="nom"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Nom"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div class="border-b border-primary">
          <p>Roles</p>
        </div>

        <div class="flex items-center justify-between mt-2">
          <label for="isAdmin" class="block text-sm font-medium text-gray-700"
            >Admin</label
          >
          <input
            type="checkbox"
            id="isAdmin"
            checked="{{ false }}"
            formControlName="isAdmin"
          />
        </div>
      </div>

      <div class="footer-form px-4 py-3 text-right sm:px-6">
        <button class="footer-button font-bold" type="submit">
          Enregistrer
        </button>
      </div>
    </form>
  </article>
</section>
