<main class="min-h-[94vh] flex flex-col justify-center gap-y-2" @fade>
  <section class="py-5 flex justify-between items-center">
    <article class="flex flex-col gap-2">
      <div class="font-bold text-3xl">
        <h2>Tickets</h2>
      </div>
      <div>
        <p>Tous les Tickets</p>
      </div>
    </article>

  </section>
  <section aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </section>
  <section class="p-8 shadow-lg">
    <article class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">Gestion des tickets</h1>
      <app-search (submitEvent)="searchSubmitHandler($event)"></app-search>
    </article>
    <article>
      <table class="min-w-[65vw] table-auto text-xs md:text-lg" *ngIf="tck.statuts">
        <thead>
          <tr class="bg-[#6941C6] text-white">
            <th class="p-2 md:px-4 text-left">Date</th>
            <th class="p-2 md:px-4 text-left">Ref</th>
            <th class="p-2 md:px-4 text-left">Statut</th>
            <th class="p-2 md:px-4 text-left">Client</th>
            <th class="p-2 md:px-4 text-left">MatÃ©riel</th>
          </tr>
        </thead>
        <tbody>
          <tr class="even:bg-stone-300 my-auto cursor-pointer hover:bg-[#6941c6be] hover:text-white"
            (click)="searchSubmitHandler(item.ref)" *ngFor="let item of tickets">
            <td class="p-2 font-semibold">{{item.date | date}}</td>
            <td>{{item.ref}}</td>
            <td>{{tck.statuts[item.code -1].label}}</td>
            <td>{{item.materiel.client.nom}}</td>
            <td>{{item.materiel.typeMateriel.type}}</td>
          </tr>
        </tbody>
      </table>
    </article>
  </section>
  <section class="flex justify-end py-5">
    <app-pagination [label]="'Tickets'" (pageChanged)="pageChangedHandler()"
      (max)="setLimitHandler($event)"></app-pagination>
  </section>
</main>
