<div class="backdrop"></div>
<div class="modal border-gray border">
  <div class="bg-black text-orange">
    <div>{{modal.titre}}</div>
  </div>
  <div>
    <div class="text-xs">{{modal.message}}</div>
    <div class="flex gap-x-4">
      <button class="border-0 text-xs text-orange" *ngIf="modal.leftBtn"
        (click)="leftBtnHandler()">{{modal.leftBtn}}</button>

      <button class="border-0 text-xs text-black" (click)="rightBtnHandler()">{{modal.rightBtn}}</button>
    </div>
  </div>
</div>
