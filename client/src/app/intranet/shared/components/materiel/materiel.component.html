<section *ngIf="materiel" class="flex flex-col gap-y-2">
  <article class="font-bold text-xl">Matériel</article>
  <article>
    <span class="flex">
      <p class="font-bold">Catégorie:&nbsp;</p>
      <p class="text-black">{{materiel.typeMateriel.type}}</p>
    </span>
    <span class="flex">
      <p class="font-bold">Marque:&nbsp;</p>
      <p class="text-black">{{materiel.marque.marque}}</p>
    </span>
    <span class="flex">
      <p class="font-bold">Modèle:&nbsp;</p>
      <p class="text-black">{{materiel.modele.modele}}</p>
    </span>
  </article>
  <article>
    <p class="w-fit text-xs text-orange underline cursor-pointer" (click)="urlHandle()">Liens vers le
      matériel
    </p>
  </article>
</section>
