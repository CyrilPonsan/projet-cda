<section class="flex flex-col">
  <!-- Search bar -->
  <article>
    <app-search (submitEvent)="searchMaterielHandler($event)"></app-search>
  </article>
  <!-- Title -->
  <article class="py-10">
    <h2 class="font-bold text-lg border-b">Parc Informatique</h2>
  </article>
  <!-- if aucun materiel attribué -->
  <article *ngIf="!listeClientMateriels">
    <h3>Aucun matériel enregistré à ce jour.</h3>
  </article>
  <!-- if materiel attribué -->

  <article *ngIf="listeClientMateriels && listeClientMateriels.length > 0">
    <table class="w-full bg-white gap-y-2 p-8 shadow-lg">
      <thead>
        <tr class="border-b">
          <th class="text-left">Type</th>
          <th class="text-left">Marque</th>
          <th class="text-left">Modèle</th>
          <th class="text-left">Unités</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="font-bold text-xs cursor-pointer hover:bg-[#6941c6be] hover:text-white"
          *ngFor="let item of listeClientMateriels"
        >
          <td class="py-2 px-8">
            <h3>{{ item.typeMateriel }}</h3>
          </td>
          <td class="py-2 px-8">
            <h3>{{ item.marque }}</h3>
          </td>
          <td class="py-2 px-8">
            <h3>{{ item.modele }}</h3>
          </td>
          <td class="py-2 px-8">
            <h3>{{ item.quantity }}</h3>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
  <article class="bg-[#6941C6] flex justify-between" aria-hidden="true">
    <!-- div materiel go to material user's list -->
    <div class=" ">
      <button
        routerLink="/intranet/materiel"
        class="flex bg-[#6941C6] text-white px-4 py-2 rounded-md"
      >
        Voir tous les matériels
      </button>
    </div>
    <!-- div materiel go to new-materiel  -->
    <div class="flex justify-end">
      <button
        routerLink="/intranet/materiel/new-materiel"
        class="flex bg-[#6941C6] text-white px-4 py-2 rounded-md"
      >
        Ajouter un nouveau matériel
      </button>
    </div>
  </article>
</section>
