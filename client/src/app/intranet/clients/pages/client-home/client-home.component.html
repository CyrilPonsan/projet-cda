<div class="flex flex-col gap-y-2">
  <!-- titre de la page et bouton d'ajout -->
  <section class="py-5 flex justify-between items-center">
    <article class="flex flex-col gap-2">
      <div class="font-bold text-3xl">
        <h2>Clients</h2>
      </div>
      <div>
        <p>Tous les clients</p>
      </div>
    </article>
    <article>
      <div>
        <button class="flex bg-[#6941C6] text-white px-4 py-2 rounded-md">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>
          </span>
          Ajouter un client
        </button>
      </div>
    </article>
  </section>
  <!-- separator -->
  <section aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </section>
  <!-- search bar -->
  <section class="mt-8 flex items-center justify-between">
    <article>
      <h2 class="font-semibold text-xl">Clients</h2>
    </article>
    <article class="w-fit-content flex gap-x-2 items-center">
      <div>
        <select id="type" (change)="searchTypeChangeHandler($event)">
          <option value="nom">Nom</option>
          <option value="contrat">Contrat</option>
        </select>
      </div>
      <app-search (submitEvent)="searchSubmitHandler($event)"></app-search>
    </article>
  </section>
  <!-- Tableau clients -->
  <section>
    <article>
      <table
        class="min-w-[65vw] table-auto text-xs md:text-lg shadow-md"
        *ngIf="clientList && clientList.length > 0"
      >
        <thead>
          <tr class="bg-[#6941C6] text-white">
            <th class="p-2 md:px-4 text-left">Nom</th>
            <th class="p-2 md:px-4 text-left">Contrat n°</th>
            <th class="p-2 md:px-4 text-left">Date</th>
            <th class="p-2 md:px-4 text-left">Ville</th>
            <th class="p-2 md:px-4 text-left">Téléphone</th>
            <th class="p-2 md:px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="even:bg-stone-300 my-auto cursor-pointer hover:bg-[#6941c6be] hover:text-white"
            *ngFor="let item of clientList"
          >
            <td class="p-2 font-semibold">{{ item.nom }}</td>
            <td class="p-2">{{ item.contrat }}</td>
            <td class="p-2">{{ item.createdAt | date }}</td>
            <td class="p-2">{{ item.ville }}</td>
            <td class="p-2">{{ item.telephone }}</td>
            <td class="p-2 flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </td>
          </tr>
        </tbody>
      </table>
    </article>
  </section>
  <section class="flex justify-end">
    <app-pagination
      [label]="'clients'"
      (pageChanged)="pageChangedHandler()"
      (max)="setLimitHandler($event)"
    ></app-pagination>
  </section>
</div>
