<main class="flex flex-col justify-center items-center">
  <section class="py-5 w-3/6">
    <h3 class="text-lg font-medium leading-6 text-gray-900">
      Ajouter un nouveau client
    </h3>
    <p class="mt-1 text-sm text-gray-600">
      Créez un nouveau client pour votre entreprise dans le formulaire ci
      dessous.
    </p>
  </section>

  <section class="w-3/6" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </section>

  <section class="bg-white overflow-hidden shadow sm:rounded-md w-3/6">
    <form [formGroup]="clientForm" (submit)="submitHandler()">
      <div class="px-4 py-5 sm:p-6 flex flex-col gap-5">
        <div class="flex justify-between items-center gap-5">
          <div class="flex flex-col w-7/12">
            <label for="raisonSociale" class="block text-sm font-medium text-gray-700">Dénomination
              sociale</label>

            <select name="denomination_sociale" formControlName="raisonSocialeId">
              <option *ngFor="let item of raisonsSociales" value="{{item.id}}">{{item.raisonSociale |
                titlecase}}
              </option>

              <!--  <option value="SA">Société Anonyme (SA)</option>
              <option value="SAS">Société par Actions Simplifiée (SAS)</option>
              <option value="SASU">
                Société par Actions Simplifiée Unipersonnelle (SASU)
              </option>
              <option value="SARL">
                Société à Responsabilité Limitée (SARL)
              </option>
              <option value="SCI">Société Civile Immobilière (SCI)</option>
              <option value="SCOP">
                Société Coopérative et Participative (SCOP)
              </option>
              <option value="EI">Entreprise Individuelle (EI)</option>
              <option value="EURL">
                Entreprise Unipersonnelle à Responsabilité Limitée (EURL)
              </option>
              <option value="SNC">Société en Nom Collectif (SNC)</option> -->
            </select>
          </div>
          <div class="w-5/12 self-end">
            <button
              class="bg-[#6941C6] text-white px-4 py-2 rounded-md hover:bg-[#2d3748] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              (click)="showNewRaisonSociale=true">
              Nouvelle raison Sociale
            </button>
          </div>
        </div>

        <div *ngIf="showNewRaisonSociale" class="flex justify-between items-center gap-5">
          <div class="flex flex-col w-7/12">
            <input type="text" placeholder="Nouvelle Raison Sociale"
              class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500" #rsBox />
          </div>
          <div class="w-5/12 self-end">
            <button
              class="bg-[#6941C6] text-white px-4 py-2 rounded-md hover:bg-[#2d3748] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              (click)="raisonSocialeHandler(rsBox.value)">Enregistrer
            </button>
          </div>
        </div>

        <div class="flex justify-between gap-5">
          <div class="w-3/6">
            <label for="first_name" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" name="first_name" id="first_name" formControlName="nom" autocomplete="given-name"
              placeholder="Entreprise ou nom du client"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          </div>
        </div>

        <div class="flex flex-col">
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
          <input id="email" type="email" formControlName="email"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>

        <div class="flex flex-col">
          <label for="contrat" class="block text-sm font-medium text-gray-700">Numéro de contrat</label>
          <input id="contrat" type="text" formControlName="contrat"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Numero de contrat"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>

        <div class="flex flex-col mt-2">
          <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
          <input id="address" type="text" formControlName="adresse"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Adresse"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>

        <div class="flex flex-col mt-2">
          <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
          <input id="city" type="text" formControlName="ville"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Ville"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>

        <div class="flex flex-col mt-2">
          <label for="postal_code" class="block text-sm font-medium text-gray-700">Code Postal</label>
          <input id="postal_code" type="text" formControlName="codePostal"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Code Postal"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>

        <div class="flex flex-col mt-2">
          <label for="phone" class="block text-sm font-medium text-gray-700">Telephone</label>
          <input id="phone" type="text" formControlName="telephone"
            class="px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            placeholder="Telephone"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
      </div>

      <div class="footer-form px-4 py-3 text-right sm:px-6">
        <button class="footer-button font-bold" type="submit">Enregistrer
        </button>
      </div>
    </form>
  </section>
</main>
