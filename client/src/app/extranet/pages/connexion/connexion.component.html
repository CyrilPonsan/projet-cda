<main class="flex justify-center flex-col items-center gap-y-8 mb-8">
  <section *ngIf="!loader" class="w-64 md:w-96">
    <h2 class="flex justify-center md:text-3xl text-xl font-bold">Franciscode</h2>
    <h4 class="font-bold text-orange" *ngIf="hasError">Email ou mot de passe incorrect.</h4>
  </section>
  <section class="flex flex-col">
    <!--  <div *ngIf="loader" class="lds-dual-ring"></div> -->
    <form *ngIf="!loader" class="flex flex-col w-64 md:w-96 gap-y-4" [formGroup]="loginForm">

      <!-- email -->
      <label for="email">Email</label>
      <div class="border-stone-300 border-2 flex"> <input
          class="w-full px-4 py-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username"
          formControlName="username" (blur)="emailBlurHandler()" [inputIsValid]="isEmailValid"></div>
      <p *ngIf="!isEmailValid">Saississez une adresse email valide</p>
      <!-- password -->
      <label for="password">Mot de Passe</label>
      <div class="flex gap-x-4">
        <input
          class="w-full px-4 py-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-stone-300 border-2 flex"
          type="password" id="password" formControlName="password" (blur)="passwordBlurHandler()"
          [inputIsValid]="isPasswordValid" toggle>
      </div>
      <p *ngIf="!isPasswordValid">Le mot de passe doit contenir huit caractères, une majuscule, une minuscule, un
        chiffre et un caractère spécial</p>

      <!-- buttons -->
      <div class="flex justify-between items-baseline w-64 md:w-96 gap-y-5">
        <span class="w-64 md:w-96 flex flex-col items-center gap-y-4">
          <a routerLink="/password-reset" class="text-xs md:text-sm underline">Mot de passe oublié</a>

          <!--  <button
            class=" min-w-[75px] md:min-w-[100px] shadow-5xl select-none px-1 py-2 md:p-4 active:translate-x-0.5 active:translate-y-0.5 hover:brightness-125 focus:outline-none focus:shadow-outline text-sm bg-black text-white font-bold"
            (click)="submitLoginHandler()" type="submit">se
            connecter
          </button> -->

          <button
            class="bg-[#6941C6] text-white px-4 py-2 rounded-md hover:bg-[#2d3748] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            type=" submit" (click)="submitLoginHandler()">Se Connecter
          </button>
        </span>
      </div>
    </form>
  </section>
</main>
